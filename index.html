<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/button.css" />

    <title>Giggle Pics PH</title>
  </head>
  <body>
    <header>
      <p class="header-announcement">New sale is on the way!</p>

      <div class="header-main">
        <div class="header-logo-container">
          <a href="index.html">
            <img
              src="./assets/images/giggle-pics-logo.png"
              alt="Giggle Pics"
              class="header-logo"
            />
          </a>
        </div>
        <div id="header-socials" class="header-socials"></div>
      </div>

      <div id="navigation-bar" class="header-navigation"></div>
    </header>

    <section class="banner banner-bg">
      <div class="banner-container">
        <div class="banner-img-container">
          <img
            src="./assets/images/banner-featured-pic.webp"
            alt="GigglePics - Photostrip"
          />
        </div>
        <div class="banner-intro">
          <h1 id="rainbow-heading">Welcome!</h1>
          <p>Giggles. Snaps. Good Times.</p>
          <button class="gp-button" type="button">Shop Now</button>
        </div>
      </div>
    </section>

    <section class="categories">
      <div class="primary-container">
        <div id="category-section" class="category-wrapper"></div>
      </div>
    </section>

    <script src="./assets/js/colorText.js"></script>
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
